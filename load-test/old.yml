kind: Module
type: container
name: load-test
services:
  - name: load-test
    command:
      - ab
      - -n
      - "100"
      - -c
      - "10"
      - http://backend:80/
    ports:
      - name: http
        containerPort: 8080
        servicePort: 80
    resources:
      limits:
        cpu: 100m
        memory: 250Mi

